    <script>
        $(document).ready(function () {
            $('#table_id').DataTable(
                {
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ],
                    ajax: 'data',
                    columns: [
                        {data: 'id'},
                        {data: 'desc'},
                        {data: 'type'},
                        {data: 'Test case no 1'},
                        {data: 'Test case no 2'},
                        {data: 'Test case no 3'},
                        {data: 'Test case no 4'},
                        {data: 'Test case no 5'},
                    ],

                    "createdRow": function (row, data, dataIndex) {
                        if (data[0] == "PASS")
                            $(row).find('td:eq(0)').addClass('bg-success').addClass('text-white');
                        if (data[2] == "PASS")
                            $(row).find('td:eq(2)').addClass('bg-success').addClass('text-white');

                        console.log(data)
                    }
                }
            );
        });
