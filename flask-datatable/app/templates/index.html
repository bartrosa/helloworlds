<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--CSS-->
    <!-- pure dataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <!-- export buttons -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css">
    <!-- Bootstrap5 -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <!--JS-->
    <!-- pure dataTables -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <!-- export buttons -->
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.print.min.js"></script>
    <!-- Bootstrap5 -->
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FLASK-DATATABLE DEMO</a>
        </div>
    </div>
</nav>
<div class="container text-center">
    <hr>
    <table id="table_id" class="display table table-bordered table-striped" style="width:100%">
        <thead>
        <tr>
            <th>Test Case IDs: / Req. IDs:</th>
            <th>Req. desc.</th>
            <th>Req. type</th>
            <th>Test case no. 1</th>
            <th>Test case no. 2</th>
            <th>Test case no. 3</th>
            <th>Test case no. 4</th>
            <th>Test case no. 5</th>
        </tr>
        </thead>
    </table>
    <hr>
    <script>
        $(document).ready(function () {
            $('#table_id').DataTable(
                {
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ],
                    ajax: 'data',
                    columns: [
                        {data: 'id'},
                        {data: 'desc'},
                        {data: 'type'},
                        {data: 'Test case no 1'},
                        {data: 'Test case no 2'},
                        {data: 'Test case no 3'},
                        {data: 'Test case no 4'},
                        {data: 'Test case no 5'},
                    ],

                    "createdRow": function (row, data, dataIndex) {
                        if (data[0] == "PASS")
                            $(row).find('td:eq(0)').addClass('bg-success').addClass('text-white');
                        if (data[2] == "PASS")
                            $(row).find('td:eq(2)').addClass('bg-success').addClass('text-white');

                        console.log(data)
                    }
                }
            );
        });
    </script>
</body>
</html>
